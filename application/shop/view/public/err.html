<!DOCTYPE html>
<html class="fullscreen">
<head>
    <meta charset="utf-8" />
    <title>友情提示</title>
    <style>
        ::-webkit-scrollbar {
            width:5px;
            height:10px;
        }
        ::-webkit-scrollbar-button {
            background-color:#aaa;
        }
        ::-webkit-scrollbar-track     {
            background:#ccc;
        }
        ::-webkit-scrollbar-track-piece {
            background-color:#ccc;
        }
        ::-webkit-scrollbar-thumb{
            background:#6fb3e0;
            border-radius:4px;
        }
        ::-webkit-scrollbar-corner {
            background:#eee;
        }
        .center{
            width: 100%;position: absolute;text-align: center;padding-top: 5%;
            top:0;left:0;right: 0;bottom:0;margin: auto;line-height: 90%;
        }
        .center img{max-height: 90%;max-width: 100%;}
        .center p{font-size: 1.8rem;}
    </style>
</head>

<body>


<div class="center">
    <img src="/static/shop/images/no2.png" >
    <p>{$err_msg}</p>
</div><!-- /.col -->
<script>
    var type={present name="type"}1{else /}0{/present};
    setTimeout(function () {
        if(type){
            location.href={present name="url"}"{$url}"{else /}'/'{/present};
        }else{
            history.back(-1);
        }
    },3000);
</script>

</body>
</html>
