<!DOCTYPE html>
<html>
<head>
    {include file="public/head"}
    <style>
        #qrcode{
            position: absolute;width: 300px;height: 300px;
            top:0;left:0;right: 0;bottom:0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="qrcode"></div>
</body>
</html>
{include file="public/script"}
<script src="/static/admin/lib/qrcode/qrcode.min.js"></script>
<script>
    var qrcode = new QRCode("qrcode", {
        text: "{$code_url}",
        width: 300,
        height: 300,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });

</script>
