<!DOCTYPE html>
<html>
<head>
	{include file="public/head"}
    <style>
        thead tr th div,td{text-align: center;}
        .lay-state{color:#009688;}
    </style>
</head>
<body>
<div style="padding: 10px;">
    <blockquote class="layui-elem-quote">
        <div class="layui-word-aux">
            全市招生不要添加区县或者添加所有区县。
        </div>
    </blockquote>
    <table id="data-table" class="layui-table" lay-filter="data-table">
        <thead>
        <tr>
            <th lay-data="{field:'rule_name'}">区县</th>
            <th lay-data="{field:'weight',width:100}">招生人数</th>
            <th lay-data="{field:'tool',width:120}">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="data" id="val" key="k"}
        <tr>
            <td>{$val.county_name}</td>
            <td>{$val.recruit_count}</td>
            <td>
                <button class="layui-btn layui-btn-xs layui-btn-danger del-btn" data-id="{$val.id}" data-url="{:url('countyDel')}" title="删除"><i class="layui-icon layui-icon-delete"></i></button>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
</body>
</html>
<script type="text/html" id="class-tool">
    <button class="layui-btn  layui-btn-normal open-btn" data-url="{:url('countyEdit',['class_id'=>$class_id])}" data-height="100%" data-width="100%" data-title="添加区域限制"><i class="layui-icon layui-icon-add-1"></i>添加</button>
</script>
{include file="public/script"}
<script>
    layui.use(['table'],function () {
        var table=layui.table;
        //渲染表格
        table.init('data-table', {
            height: "full-115" //设置高度
            ,limit: '{$data|count}',
            toolbar:"#class-tool",
            //工具栏，filter=》筛选，exports=>导出，print=》打印
            defaultToolbar:[],
            //导出文件时的文件名
            title:'班级表',
        });
    });
</script>
