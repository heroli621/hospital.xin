<!DOCTYPE html>
<html>
<head>
    {include file="public/head"}
</head>
<body>
<div class="main-layout " >
    <!--左侧导航-->
    {include file="public/top"}
    <!--顶部-->
    {include file="public/left"}
    <div class="page-content-wrap">
        <div class="layui-form" id="table-list" lay-filter="lay-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <input type="text" name="member" class="layui-input" placeholder="学员昵称/姓名/手机号">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="lay-search">查找</button>
                </div>
            </div>
            <div id="list-table" lay-filter="user-table">

            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="type-btn">
    {{# if(d.type==1){ }}
    +{{d.integral}}
    {{# }else{ }}
    -{{d.integral}}
    {{# }; }}
</script>
{include file="public/script"}
<script>
    layui.use(['table','form','layer'],function () {
        let table=layui.table,form=layui.form,layer=layui.layer;

        var tableOption={
            elem:"#list-table",
            //异步数据接口
            url:"{:url('integral')}",
            //高度
            height:"full-115",
            //表格样式line （行边框风格）row （列边框风格）nob （无边框风格）
            skin:'line',
            //额外条件
            //where:{},
            //是否显示工具栏
            toolbar:true,
            //工具栏，filter=》筛选，exports=>导出，print=》打印
            defaultToolbar:['exports'],
            //导出文件时的文件名
            title:'学员列表',
            //表头设置
            cols:[[
                {field:'nickname',title:'昵称'},
                {field:'integral', title: '积分',toolbar:"#type-btn"},
                {field:'old_integral', title: '原积分'},
                {field:'surplus_integral', title: '本次结余'},
                {field:'des', title: '说明'},
                {field:'create_time', title: '日期'},
            ]],
            //分页设置
            page:{
                limit:10,
                prev:"上一页",
                next:"下一页",
                layout:['prev','page','next','skip','count','limit'],
                limits:[10,50,100,200,500]
            },
        };
        tableIns=table.render(tableOption);
        //监听表单提交
        form.on('submit(lay-search)',function (data) {
            let where=data.field;
            //console.log(where);
            tableIns.reload({
                where:where,
                page:{
                    curr:1,
                    prev:"上一页",
                    next:"下一页"
                },
            });
            return false;
        });

    });

</script>
