<!DOCTYPE html>
<html class="fullscreen">
<head>
    <meta charset="utf-8" />
    <title>错误页面</title>
    <script src="/static/admin/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/shop/libs/layer/layer.js" type="text/javascript"></script>
</head>
<body>
<script>
    $(function() {
        var url="/admin.html";
        layer.alert("抱歉您的密码已重置，请重新登录");
        if(window.top==window.self){
            //不存在父页面
            location.href=url;
        }else{
            parent.location.href=url;
        }
    })
</script>
</body>
</html>
